<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <h1>Accessible Photo Gallery</h1>
    <div id="gallery">
        <figure tabindex="0">
            <img src="aaa.jpg" alt="Description of image 1">
            <figcaption>Image 1</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="bbb.jpg" alt="Description of image 2">
            <figcaption>Image 2</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="ccc.jpg" alt="Description of image 3">
            <figcaption>Image 3</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="ddd.jpg" alt="Description of image 4">
            <figcaption>Image 4</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image5.jpg" alt="Description of image 5">
            <figcaption>Image 5</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image6.jpg" alt="Description of image 6">
            <figcaption>Image 6</figcaption>
        </figure>
    </div>
    <script src="page2.js"></script>
</body>
</html>
